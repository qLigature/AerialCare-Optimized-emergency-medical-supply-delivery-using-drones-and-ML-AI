<body class="text-center">

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">

      <a class="navbar-brand d-flex" href="#">
        <img src="../public/assets/drone-logo.svg" alt="" width="50">
        <p class="mt-auto mb-auto ms-3 h3">AerialCare</p>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

    </div>

  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Sign up for AerialCare</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Your name">
        <label for="floatingInput">Your name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="passwordRepeat" class="form-control" id="floatingPassword" placeholder="Confirm password">
        <label for="floatingPassword">Confirm password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="i-agree"> I agree to the <a href="#!">terms and conditions</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy;2023 AerialCare. All rights reserved</p>
    </form>
  </main>
